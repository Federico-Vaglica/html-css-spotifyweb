<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=500, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <aside>
            <div class="logo">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.thewrap.com%2Fwp-content%2Fuploads%2F2014%2F07%2Fspotify-logo.jpg&f=1&nofb=1" alt="logo">
            </div>

            <div class="logo-small">
                <img src="https://user-images.githubusercontent.com/26250962/42155301-ee1010d6-7ddf-11e8-9915-4fc75f6eab66.png" alt="small-logo">
            </div>

            <div class="nav-element">
                <ul>
                    <li><a href=""><i class="fas fa-home aside-icon"></i> Home</a></li>
                    <li><a href=""><i class="fas fa-search aside-icon"></i> Search</a></li>
                    <li><a href=""><i class="fas fa-book-open aside-icon"></i> Library</a></li>
                </ul>
            </div>

            <div class="nav-element palylist-container">
                <h2 id="playlist-head">Playlist</h2>
                <a href="#" class="target"><i class="far fa-plus-square"></i>  Crea Playlist</a>
                <ul class="playlist">
                    <li><a href="">New Playlist</a></li>
                    <li><a href="">New Playlist</a></li>
                    <li><a href="">New Playlist</a></li>
                    <li><a href="">New Playlist</a></li>
                    <li><a href="">New Playlist</a></li>
                    <li><a href="">New Playlist</a></li>
                </ul>
            </div>

            <div class="nav-element download">
                <div class="element-download">
                    <div class="element1">
                        <a href="#"><i class="fas fa-download"></i>Installa App</a>
                    </div>
                    <div>
                        <a href=""><i class="far fa-user-circle"></i>Mr X</a>
                    </div>
                </div>
            </div>

        </aside>

        <main>
            <div class="fixed-topbar">
                <div class="upgrade">
                    <button class="button-upgrade">Effettua Upgrade</button>
                </div>
            </div>

            <div class="container-main">
                <div class="categories">
                    <div class="category"><a href="">in evidenza</a></div>
                    <div class="category"><a href="">podcast</a></div>
                    <div class="category"><a href="">Classfiche</a></div>
                    <div class="category"><a href="">Generi e mood</a></div>
                    <div class="category"><a href="">Nuove uscite</a></div>
                    <div class="category"><a href="">Scopri</a></div>
                </div>
            </div>
        </main>
        <footer id="player clearfix">
            <div class="section-side">
                <div class="album clearfix">
                    <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Floudwire.com%2Ffiles%2F2015%2F06%2F51wfMiin5qL.jpg&f=1&nofb=1" alt="soad">
                    <div class="album-title">
                        <h5>Soad</h5>
                        <p>Lonely Mountains</p>
                    </div>
                    <div class="icon-album">
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>
                </div>
            </div>
            <div class="section-middle">
                <div class="player">
                    <div class="player-icons">
                        <a href="" class="player-icon"><i class="fas fa-random"></i></a>
                        <a href="" class="player-icon"><i class="fas fa-step-backward"></i></a>
                        <a href="" class="player-icon play-button"><i class="far fa-play-circle"></i></a>
                        <a href="" class="player-icon"><i class="fas fa-step-forward"></i></a>
                    </div>
                    <div class="time-bar-player">
                        <div class="player-icons">
                            <p>0:25</p>
                            <div class="progress-bar"></div>
                            <div class="progress-bar end"></div>
                            <p>4:35</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-side">
                <div class="player-icons ">
                    <i class="fas fa-map icon-right"></i>
                    <i class="fas fa-tv icon-right"></i>
                    <i class="fas fa-volume-up icon-right"></i>
                    <div class="progress-bar"></div>
                    <div class="progress-bar end2"></div>

                </div>
            </div>
        </footer>
    </body>
</html>
